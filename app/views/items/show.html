<div class="form">
	<fieldset>
		<legend><%= @item.name %></legend>
		<div class="item-in">
			<fieldset>
				<legend><b>Description:</b></legend><p><%= @item.desc %><p>
			</fieldset>
			<fieldset>
				<legend><b>Status:</b></legend><p><%= @item.availability ? "Available" : "Not Available" %><p>
			</fieldset>
		</div>
		<div class="item-in">
			<img src="<%= @item.image %>" class="item_img">
		</div>
	</fieldset>
</div>
